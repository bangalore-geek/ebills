<html>
<head>
<title>Go Paper less Billing</title>
<style>
table, th, td {
	border: 1px solid black;
	border-spacing: 0px;
}

th, td {
	padding: 10px;
}
</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Vendor</th>
				<th>Bill Amount</th>
				<th>Source</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="bill : ${bills}">
				<td th:text="${bill.id}"></td>
				<td th:text="${bill.vendor}"></td>
				<td th:text="${bill.billAmount}"></td>
				<td th:text="${bill.source}"></td>
			</tr>
		</tbody>
	</table>
	<br />
	<h2>Add Bill</h2>
	<form action="saveBill" method="POST">
		Make <input type="text" id="billAmount" name="billAmount" /><br />
		Bill Amount <input type="text" id="vendor" name="vendor" /><br />
		Vendor <input type="text" id="source" name="source" /><br /> Source
		<textarea rows="5" cols="70" id="description" name="description" />
		<br /> <input type="submit" />
	</form>
	<h2>Search for cars</h2>
	<form action="/search" method="POST">
		<input type="text" name="search" id="search" th:value="${search}" />
		<input type="submit" value="Search" />
	</form>
</body>
</html>
